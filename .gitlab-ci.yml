include:
  - template: License-Scanning.gitlab-ci.yml

stages:
  - build
  - test

cargo-build:
  master:
    only:
        - master@matthiaseiholze/mathru
    stage: build
    image: rust:latest
    script:
      - cargo build --verbose


cargo-test:
  master:
    only:
        - master@matthiaseiholze/mathru
    stage: test
    needs: build
    image: rust:latest
    script:
      - cargo test --verbose