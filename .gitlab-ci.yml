
stages:
    - build
    - test
    - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - target

build-native:
    stage: build
    image: rust:latest
    script:
      - cargo build --features native

test-native:
    stage: test
    needs: ["build-native"]
    image: rust:latest
    script:
      - cargo test --features native

build-blaslapack:
    stage: build
    image: rust:latest
    script:
      - cargo build --features blaslapack

