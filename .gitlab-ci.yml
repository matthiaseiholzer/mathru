
stages:
    - build
    - test
    - deploy

build-native:
    stage: build
    image: "rustlang/rust:stable"
    script:
      - cargo build --features native --verbose

test-native:
    stage: test
    needs: ["build-native"]
    image: rust:latest
    script:
      - cargo test --features native --verbose

fmt:
  stage: test
  needs: ["build-native"]
  image: "rustlang/rust:stable"
  script:
      - rustup component add rustfmt
      - cargo fmt -- --check

build-blaslapack:
    stage: build
    image: "rustlang/rust:stable"
    script:
      - cargo build --features blaslapack --verbose

test-blaslapack:
    stage: test
    needs: ["build-blaslapack"]
    image: "rustlang/rust:stable"
    script:
      - cargo test --features blaslapack --verbose
