[package]
name = "mathru"
version = "0.5.1"
description = "Simple mathematics library written in Rust"
authors = ["Matthias Eiholzer <matthias.eiholzer@gmail.com>"]
exclude = ["literature/*", "tests/*", "backup/*", ".gitignore"]
keywords = ["optimization", "statistics", "algebra", "matrix", "math"]
categories = ["mathematics", "science", "algorithms"]
readme = "README.md"
license = "MIT"
homepage = "http://matthiaseiholzer.gitlab.io/mathru"
repository = "https://gitlab.com/matthiaseiholzer/mathru"
documentation = "https://docs.rs/crate/mathru/latest/"
autobenches = false
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
rustdoc-args = [
    "--html-in-header",
    "katex.html",
]

[lib]
name = "mathru"
path = "src/lib.rs"

[features]
default = ["native"]
#default = ["blaslapack"]
blaslapack = ["lapack", "blas", "lapack-src", "blas-src"]
native = []

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false

[profile.test]
opt-level = 0
debug = true

[profile.bench]
opt-level = 3
debug = false


[dependencies]

[dependencies.rand]
version = "0.7.2"

[dependencies.serde]
version =  "1.0"
features = ["derive"]

[dependencies.lapack]
version = "0.16"
optional = true

[dependencies.blas]
version = "0.20"
optional = true

[dependencies.blas-src]
version = "0.4.0"
features = ["openblas"]
optional = true

[dependencies.lapack-src]
version = "0.4.0"
features = ["openblas"]
optional = true

[dev-dependencies]
serde_json = "1.0"
criterion = "0.3"


[[bench]]
name = "benchmark"
path = "benches/lib.rs"
harness = false


